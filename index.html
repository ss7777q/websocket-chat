<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家信息查询</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>玩家信息查询</h1>
        <div class="search-box">
            <input type="text" id="uidInput" placeholder="请输入玩家UID">
            <button id="searchButton">查询</button>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="basic">基本信息</button>
            <button class="tab-button" data-tab="titles">称号</button>
            <button class="tab-button" data-tab="matrix">阵法</button>
            <button class="tab-button" data-tab="equipment">装备</button>
            <button class="tab-button" data-tab="skills">技能</button>
            <button class="tab-button" data-tab="neidan">内丹</button>
            <button class="tab-button" data-tab="feathers">羽毛</button>
            <button class="tab-button" data-tab="magics">法宝</button>
            <button class="tab-button" data-tab="wingbag">翅膀</button>
            <button class="tab-button" data-tab="pet">宠物</button>
            <button class="tab-button" data-tab="ride">坐骑</button>
            <button class="tab-button" data-tab="meridians">经脉</button>
            <button class="tab-button" data-tab="galaxy">星系</button>
            <button class="tab-button" data-tab="reputation">声望</button>
            <button class="tab-button" data-tab="arena">竞技场</button>
        </div>
        
        <div class="tab-content">
            <div id="basic" class="tab-pane active">
                <!-- 基本信息将在这里显示 -->
            </div>
            <div id="titles" class="tab-pane">
                <!-- 称号信息将在这里显示 -->
            </div>
            <div id="matrix" class="tab-pane">
                <!-- 阵法信息将在这里显示 -->
            </div>
            <div id="equipment" class="tab-pane">
                <!-- 装备信息将在这里显示 -->
            </div>
            <div id="skills" class="tab-pane">
                <!-- 技能信息将在这里显示 -->
            </div>
            <div id="neidan" class="tab-pane">
                <!-- 内丹信息将在这里显示 -->
            </div>
            <div id="feathers" class="tab-pane">
                <!-- 羽毛信息将在这里显示 -->
            </div>
            <div id="magics" class="tab-pane">
                <!-- 法宝信息将在这里显示 -->
            </div>
            <div id="wingbag" class="tab-pane">
                <!-- 翅膀信息将在这里显示 -->
            </div>
            <div id="pet" class="tab-pane">
                <!-- 宠物信息将在这里显示 -->
            </div>
            <div id="ride" class="tab-pane">
                <!-- 坐骑信息将在这里显示 -->
            </div>
            <div id="meridians" class="tab-pane">
                <!-- 经脉信息将在这里显示 -->
            </div>
            <div id="galaxy" class="tab-pane">
                <!-- 星系信息将在这里显示 -->
            </div>
            <div id="reputation" class="tab-pane">
                <!-- 声望信息将在这里显示 -->
            </div>
            <div id="arena" class="tab-pane">
                <!-- 竞技场信息将在这里显示 -->
            </div>
        </div>
        
        <div id="infoBox" class="info-box">
            <button id="closeButton">关闭</button>
            <button id="copyButton">复制</button>
            <div id="infoContent" class="info-content"></div>
        </div>
    </div>
    
    <script src="dataProcessing.js"></script>
    <script src="main.js"></script>
</body>
</html>
